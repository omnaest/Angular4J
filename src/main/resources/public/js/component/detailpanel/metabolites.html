<div class="container"
     style="padding-top:15px; width:100%;"
>
	<div class="row">
	    <div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">Metabolites</div>
				<div class="panel-body">
			 		<div ng-repeat="metabolite in $ctrl.metabolites"					     
					>					  
						<label>
						  {{metabolite.label}}
						</label>
						<select class="form-control" ng-model="metabolite.value" ng-change="$ctrl.update()">
						  <option>SINGLE_GLOBAL</option>
						  <option>SINGLE_PER_ENZYME</option>
						  <option>SINGLE_PER_REACTION</option>					
						</select>
					</div>					
			    </div>
			</div>
	    </div>		
	</div>
</div>
